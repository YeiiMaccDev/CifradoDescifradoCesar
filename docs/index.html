<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CIFRADO Y DESCIFRADO CÉSAR</title>
</head>

<body>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .encrypted {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      min-width: 100%;
      min-height: 80vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
    }

    .alert {
      width: 90%;
      max-width: 1200px;
      padding: 1rem 0;
      text-align: center;
      font-weight: bold;

      color: black;
      background-color: rgb(255, 255, 0);

    }

    .message,
    .response {
      width: 80%;

      display: flex;
      flex-direction: column;

      margin: 1rem;
      gap: .5rem;
    }

    .messageArea,
    .responseArea {
      padding: .8rem !important;
    }

    .messageBtn,
    .responseBtn {
      width: 100%;
      color: black !important;
      background-color: white;
      padding: .5rem 0 !important;
      border-radius: .5rem !important;
    }

    @media screen and (max-width: 800px) {
      .container {
        width: 95%;
        flex-direction: column;
      }
    }

    .footer {
      min-width: 100%;
      min-height: 20vh;

      display: flex;
      align-items: center;
      justify-content: center;

      color: #fff;
      background-color: #000;
    }

    .link_light {
      color: #39ff14;
    }

  </style>

  <section class="encrypted">
    <h1>CIFRADO Y DESCIFRADO CÉSAR</h1>
    <div class="alert" id="alert">
      Cifrado de mensajes!!!
    </div>
    <div class="container">
      <div class="message">
        <label for="">Mensaje :</label>
        <textarea class="messageArea" name="messageArea" id="messageArea" cols="30" rows="10"></textarea>
        <button class="messageBtn" id="messageBtn">Encriptar</button>
      </div>
      <div class="response">
        <label for="">Respuesta :</label>
        <textarea class="responseArea" name="responseArea" id="responseArea" cols="30" rows="10"></textarea>
        <button class="responseBtn" id="responseBtn">Desencriptar</button>
      </div>
    </div>

  </section>
  <footer class="footer">
    <p> Desarrollado por <a class="link_light" href="#">YeiiMaccDev</a>. </p>
  </footer>
  <script type="text/javascript" src="./JS/app.js"></script>
</body>

</html>
